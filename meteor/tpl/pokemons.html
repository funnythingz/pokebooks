<template name="pokemonsTpl">
  <section class="container">

    <section class="unit">
    {{#each pokemonList}}
      <article class="cassette" id="{{pokemon.id.value}}">
      <a href="/pokemon/{{pokemon.id.value}}">
        <div class="inner">
          <div class="flexible">
            <div class="wrap-icon36">
              <span class="pokemon-sprite no{{pokedexNumber.value}}"></span>
            </div>
            <div class="item">
              <h2 class="media-heading h5"><span>{{pokemon.name.value}}</span></h2>
              <div>
                {{#each pokemon.types}}
                <span class="type-{{value}}"></span>
                {{/each}}
              </div>
            </div>
          </div>
        </div>
      </a>
      </article>
      {{/each}}
    </section>

  </section>
</template>
