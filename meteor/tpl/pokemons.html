<template name="pokemonsTpl">
  <section class="container">

    <section class="unit">
    {{#each pokemons}}
      <article class="cassette" id="{{id}}">
        <div class="inner">
          <div class="flexible">
            <div class="wrap-icon36">
              <span class="pokemon-sprite no{{No}}"></span>
            </div>
            <div class="item">
              <h2 class="media-heading h5"><span class="">Lv.{{Lv}}</span> <span>{{name}}</span></h2>
              <div>
                {{#each type}}
                <span class="type-{{name}}"></span>
                {{/each}}
              </div>
            </div>
          </div>
        </div>
      </article>
      {{/each}}
    </section>

  </section>
</template>

<template name="sozai">

  <span class="type-normal"></span>

  <span class="type-ice"></span>

  <span class="type-poison"></span>
  <span class="type-ground"></span>
  <span class="type-flying"></span>
  <span class="type-psychic"></span>
  <span class="type-bug"></span>
  <span class="type-rock"></span>
  <span class="type-ghost"></span>
  <span class="type-dragon"></span>

</div>
</template>
