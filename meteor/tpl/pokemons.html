<template name="pokemonsTpl">
  <section class="container">

    <section class="unit">
      <a href="{{pathFor 'post'}}" class="btn btn-primary btn-lg btn-block">投稿する</a>
    </section>

    <section class="unit">
    {{#each pokemons}}
      <article class="cassette" id="{{_id}}">
      <a href="{{pathFor 'pokemon'}}">
        <div class="inner">
          <div class="flexible">
            <div class="wrap-icon36">
              <span class="pokemon-sprite no{{pokemon}}"></span>
            </div>
            <div class="item">
              <h2 class="media-heading h5"><span class="">Lv.{{Lv}}</span> <span>{{name}}</span></h2>
              <div>
                {{#each type}}
                <span class="type-{{name}}"></span>
                {{/each}}
              </div>
            </div>
          </div>
        </div>
      </a>
      </article>
      {{/each}}
    </section>

  </section>
</template>
