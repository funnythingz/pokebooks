<template name="postTpl">
  <section class="container">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="selectPokemon" class="col-sm-2 control-label">ポケモンのなまえ</label>
        <div class="col-sm-10">
          <select class="form-control" id="selectPokemon">
            {{#each pokemons}}
              <option value="{{pokemon_id}}">{{pokemon_name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="selectLevel" class="col-sm-2 control-label">レベル</label>
        <div class="col-sm-10">
          <select class="form-control" id="selectLevel">
            {{#each levels}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="selectAbilites" class="col-sm-2 control-label">とくせい</label>
        <div class="col-sm-10">
          <select class="form-control" id="selectAbilites">
            {{#each abilites}}
              <option value="{{abilites_id}}">{{abilites_name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="selectMove1" class="col-sm-2 control-label">おぼえているわざ１</label>
        <div class="col-sm-10">
          <select class="form-control" id="selectMove1">
            {{#each moves}}
              <option value="{{move_id}}">{{move_name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="selectMove2" class="col-sm-2 control-label">おぼえているわざ２</label>
        <div class="col-sm-10">
          <select class="form-control" id="selectMove2">
          {{#each moves}}
            <option value="{{move_id}}">{{move_name}}</option>
          {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="selectMove3" class="col-sm-2 control-label">おぼえているわざ３</label>
        <div class="col-sm-10">
          <select class="form-control" id="selectMove3">
          {{#each moves}}
            <option value="{{move_id}}">{{move_name}}</option>
          {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="selectMove4" class="col-sm-2 control-label">おぼえているわざ４</label>
        <div class="col-sm-10">
          <select class="form-control" id="selectMove4">
            {{#each moves}}
              <option value="{{move_id}}">{{move_name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <a href="{{pathFor 'pokemons'}}" type="button" class="btn btn-primary btn-lg btn-block" id="addPokepage">とうろくする</a>
        </div>
      </div>
    </form>
  </section>
</template>
