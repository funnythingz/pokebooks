<template name="myPokemonTpl">
  <section class="container">

    <section class="unit">
      <article class="cassette">
        <a href="{{pathFor 'pokemon_entry'}}">
          <div class="inner">
            <div class="flexible">
              <div class="wrap-icon36">
                <span class="pokemon-sprite no{{No}}"></span>
              </div>
              <div class="item">
                <h2 class="media-heading h5"><span class="">Lv.69</span> <span>ロトム</span></h2>
                <div>
                  <span class="">No.479</span>
                  <span class="type-normal"></span>
                  <span class="type-fire"></span>
                  <span class="type-water"></span>
                  <span class="type-electric"></span>
                  <span class="type-grass"></span>
                  <span class="type-ice"></span>
                  <span class="type-fighting"></span>
                  <span class="type-poison"></span>
                  <span class="type-ground"></span>
                  <span class="type-flying"></span>
                  <span class="type-psychic"></span>
                  <span class="type-bug"></span>
                  <span class="type-rock"></span>
                  <span class="type-ghost"></span>
                  <span class="type-dragon"></span>
                  <span class="type-dark"></span>
                  <span class="type-steel"></span>
                  <span class="type-faily"></span>
                </div>
              </div>
            </div>
          </div>
        </a>
      </article>
      <article class="cassette">
        <div class="inner">
          <div class="flexible">
            <div class="wrap-icon36">
              <span class="pokemon-sprite no{{No}}"></span>
            </div>
            <div class="item">
              <h2 class="media-heading h5"><span class="">Lv.69</span> <span>ロトム</span></h2>
              <div>
                <span class="">No.479</span>
                <span class="type-electric"></span>
                <span class="type-water"></span>
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>

    <section class="unit">
      <article class="cassette">
        <div class="inner">
          <div class="flexible">
            <div class="wrap-icon96">
              <span class="pokemon-sprite no{{No}}"></span>
            </div>
            <div class="item">
              <div class="sentence"><span class="_number">No.479</span></div>
              <div class="sentence"><span class="_name">ロトム</span><small class="_level">Lv.69</small></div>
              <div class="sentence spacing">
                <span class="type-electric"></span>
                <span class="type-water"></span>
              </div>
              <div class="sentence">ふゆう</div>
            </div>
          </div>
        </div>
        <div class="inner">
          <article class="cassette">
            <div class="inner">
              <div class="flexible">
                <div class="item middle">
                  <div class="sentence">
                    <span class="type-electric middle"></span>
                    <span class="move-physical"></span>
                    <span class="_move sentence">かみなり</span>
                  </div>
                </div>
              </div>
            </div>
          </article>
          <article class="cassette">
            <div class="inner">
              <div class="flexible">
                <div class="item">
                  <div class="sentence">
                    <span class="type-water"></span>
                    <span class="move-special"></span>
                    <span class="_move">ハイドロポンプ</span>
                  </div>
                </div>
              </div>
            </div>
          </article>
          <article class="cassette">
            <div class="inner">
              <div class="flexible">
                <div class="item">
                  <div class="sentence">
                    <span class="type-dark"></span>
                    <span class="move-special"></span>
                    <span class="_move">あくのはどう</span>
                  </div>
                </div>
              </div>
            </div>
          </article>
          <article class="cassette">
            <div class="inner">
              <div class="flexible">
                <div class="item">
                  <div class="sentence">
                    <span class="type-electric"></span>
                    <span class="move-status"></span>
                    <span class="_move">ほうでん</span>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </article>
    </section>

  </section>
</template>
