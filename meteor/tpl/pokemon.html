<template name="pokemonTpl">
  <section class="container">
    <section class="unit">
      <article class="cassette pokemon-detail-container" id="{{pokemonPage.pokemon.id.value}}">
        <div class="inner">
          <div class="flexible">
            <div class="wrap-icon96">
              <span class="pokemon-sprite no{{pokemonPage.pokedexNumber.value}}"></span>
            </div>
            <div class="item">
              <div class="sentence"><span class="_number">No.{{pokemonPage.pokedexNumber.value}}</span></div>
              <div class="sentence"><span class="_name">{{pokemonPage.pokemon.name.value}}</span></div>
              <div class="sentence spacing">
                {{#each pokemonPage.pokemon.types}}
                <span class="type-{{type}}"></span>
                {{/each}}
              </div>
              <div class="sentence">{{pokemonPage.abilites.name.value}}</div>
            </div>
            <div class="wrap-action24 top">
              <a href="{{pathFor 'pokemons'}}" class="remove-pokemon"><span class="glyphicon glyphicon-remove"></span></a>
            </div>
          </div>
        </div>
        <div class="inner">
          <h1 class="headline minor">おぼえているわざ</h1>
          {{#each pokemonPage.moves}}
          <article class="cassette">
            <div class="inner">
              <div class="flexible">
                <div class="item middle">
                  <div class="sentence">
                    <span class="type-{{type.value}} middle"></span>
                    <span class="move-{{moveType.value}} middle"></span>
                    <span class="_move sentence middle">{{name.value}}</span>
                  </div>
                </div>
              </div>
            </div>
          </article>
          {{/each}}
        </div>

        <div class="inner">
          <h1 class="headline minor">めも</h1>
          <article class="cassette">
            <div class="inner">
              <p class="sentence">
                {{pokemonPage.pokemonMemo.value}}
              </p>
            </div>
          </article>
        </div>
      </article>
    </section>
  </section>
</template>
